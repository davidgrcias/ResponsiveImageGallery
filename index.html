<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <input type="radio" name = "radio" id = "image-1" checked>
    <input type="radio" name = "radio" id = "image-2">
    <input type="radio" name = "radio" id = "image-3">
    <input type="radio" name = "radio" id = "image-4">
    <input type="radio" name = "radio" id = "image-5">
    <input type="radio" name = "radio" id = "image-6">
    <div class="container">
      <h1>Image Gallery</h1>
      <div class="top">
        <img src="img/image-1.jpg" class = "image-1" alt="">
        <img src="img/image-2.jpg" class = "image-2" alt="">
        <img src="img/image-3.jpg" class = "image-3" alt="">
        <img src="img/image-4.jpg" class = "image-4" alt="">
        <img src="img/image-5.jpg" class = "image-5" alt="">
        <img src="img/image-6.jpg" class = "image-6" alt="">
      </div>
      <div class="bottom">
        <label for="image-1"><img src="img/image-1.jpg" alt=""></label>
        <label for="image-2"><img src="img/image-2.jpg" alt=""></label>
        <label for="image-3"><img src="img/image-3.jpg" alt=""></label>
        <label for="image-4"><img src="img/image-4.jpg" alt=""></label>
        <label for="image-5"><img src="img/image-5.jpg" alt=""></label>
        <label for="image-6"><img src="img/image-6.jpg" alt=""></label>
      </div>
    </div>
  </body>
</html>
